<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <title>Blueprint JS - Floorplan</title>

    <style>
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }

        html,
        body {
            overflow: hidden;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        #bp3djs-viewer2d,
        #bp3djs-viewer3d {
            position: absolute;
            top: 60px;
            left: 320px;
            width: calc(100% - 320px);
            height: calc(100vh - 60px);
            background-color: #fafafa;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 320px;
            right: 0;
            height: 60px;
            background-color: #ffffff;
            border-bottom: 1px solid #e4e4e7;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 999;
        }

        .navbar-brand {
            font-size: 16px;
            font-weight: 600;
            color: #09090b;
            margin: 0;
        }

        .navbar-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .navbar-btn {
            background-color: #ffffff;
            border: 1px solid #e4e4e7;
            color: #09090b;
            font-size: 13px;
            font-weight: 500;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .navbar-btn:hover {
            background-color: #f4f4f5;
        }

        .navbar-btn.primary {
            background-color: #09090b;
            border-color: #09090b;
            color: #ffffff;
        }

        .navbar-btn.primary:hover {
            background-color: #18181b;
        }

        .view-indicator {
            background-color: #f1f5f9;
            color: #475569;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 320px;
            height: 100vh;
            background-color: #ffffff;
            border-right: 1px solid #e4e4e7;
            overflow-y: auto;
            z-index: 1000;
        }

        .sidebar-header {
            padding: 24px 20px 16px;
            border-bottom: 1px solid #e4e4e7;
            background-color: #ffffff;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: 600;
            color: #09090b;
            margin: 0;
        }

        .sidebar-content {
            padding: 16px;
        }

        .viewer3d-measurement-labels {
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            font-weight: 500;
            padding: 4px 8px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 4px;
        }

        /* Scrollbar styling */
        .sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        .sidebar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h1 class="sidebar-title">Blueprint JS</h1>
        </div>
        <div class="sidebar-content">
            <div id="main-controls"></div>
            <div id="viewer-controls"></div>
            <div id="selection-controls"></div>
        </div>
    </div>

    <nav class="navbar">
        <div class="navbar-brand">Floor Plan Designer</div>
        <div class="navbar-actions">
            <span id="current-view" class="view-indicator">Floor Planning</span>
            <button id="switch-view-btn" class="navbar-btn primary">Switch to 3D</button>
            <button id="save-btn" class="navbar-btn">Save</button>
            <button id="export-btn" class="navbar-btn">Export</button>
        </div>
    </nav>

    <div id="bp3d-js-app">
        <div id="bp3djs-viewer2d"></div>
        <div id="bp3djs-viewer3d"></div>
    </div>

    <script src="./index.js" type="module"></script>
</body>

</html>
